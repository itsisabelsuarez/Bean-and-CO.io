<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bean & CO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Bean & CO ☕</h1>
      <p>Tu rincón favorito del café</p>
    </header>

    <nav>
      <ul>
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#productos">Productos</a></li>
        <li><a href="#recetas">Recetas</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>

    <main>
      <section id="inicio">
        <h2>Bienvenido a Bean & CO</h2>
        <p>Descubre el aroma perfecto de nuestros cafés y recetas.</p>
      </section>

      <section id="productos">
        <h2>Productos destacados</h2>
      </section>

      <section id="recetas">
        <h2>Recetas y Tips</h2>
      </section>

      <section id="contacto">
        <h2>Contacto</h2>
        <form>
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" placeholder="Tu nombre" />

          <label for="correo">Correo</label>
          <input type="email" id="correo" placeholder="correo@ejemplo.com" />

          <label for="mensaje">Mensaje</label>
          <textarea
            id="mensaje"
            rows="2"
            placeholder="Escribe tu mensaje"
          ></textarea>

          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Bean & CO.</p>
    </footer>
  </body>
</html>
